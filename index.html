<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <h1>Hello!</h1>
  <div id="text">
  </div>
</body>
</html>
<script>
function myFirstComponent(fn, ln, ag){
  this.firstName = fn;
  this.lastName = ln;
  this.age = ag;
}
myFirstComponent.prototype.write = function() {
  return "My name is " + this.firstName + " " + this.lastName + "  and I am " + this.age + " years old";
};
var dood = new myFirstComponent("dood","brodia","35");
console.log("My name is " + dood.firstName + " " + dood.lastName + " and I am " + dood.age + " years old");
document.getElementById("text").innerHTML = dood.write();
</script>
